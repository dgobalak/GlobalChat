<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>My Chat App</h1>
<h3>Hi {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}!</h3>

{% if current_user.is_authenticated %}
    <h3>My rooms</h3>
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
        {% endfor %}
    </ul>
    <form method="post">
        <button href="/create-room" type="submit" name="create_room_button" value="create_room_button">Create Room</button>
    </form>
{% endif %}
{% if not current_user.is_authenticated %}
<form method="post">    
    <button type="submit" name="goto_login_button" value="goto_login_button">Login</button>
</form>
{% endif %}
</body>
</html>
